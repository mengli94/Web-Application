<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title> Registion Page</title>
            <link rel="stylesheet" href="css/bootstrap.min.css">
                <!-- Custom styles for this template -->
                <link href="signin.css" rel="stylesheet">
                    <link href='https://fonts.googleapis.com/css?family=Alegreya SC' rel='stylesheet'>
                    <link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
                        
    <style type = text/css>
        body {
            margin-left:auto;
            margin-right:auto;
            margin-top:30px;
            width:30em;
        }
    </style>
    </head>
    <body>
        <h5 style="font-family: 'Alegreya SC';">Join Grumblr today.</h5>
        <div class="alert alert-primary" style="font-family: 'Alegreya SC';background-color:#2196f3" role="alert" >
        </div>
        <form class="form-signin">
            <p style="font-family: 'Alegreya SC';color:grey;font-size:16px;text-align:left;">
            User Name
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"></span>
                <input id="userName" type="text" class="form-control" aria-describedby="basic-addon1" required autofocus>
            </div>
            <p style="font-family: 'Alegreya SC';color:grey;font-size:16px;text-align:left;">
            First Name
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"></span>
                <input id="userName" type="text" class="form-control" aria-describedby="basic-addon1" required autofocus>
            </div>
            <p style="font-family: 'Alegreya SC';color:grey;font-size:16px;text-align:left;">
            Last Name
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"></span>
                <input id="userName" type="text" class="form-control" aria-describedby="basic-addon1" required autofocus>
            </div>
            <p style="font-family: 'Alegreya SC';color:grey;font-size:16px;text-align:left;">
            Password
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"></span>
                <input id="inputPassword" type="password" class="form-control" aria-describedby="basic-addon1" required autofocus>
            </div>
		          <p style="font-family: 'Alegreya SC';color:grey;font-size:16px;text-align:left;">
                  Confirmation Password
                  <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1"></span>
                      <input id="inputPassword" type="password" class="form-control" aria-describedby="basic-addon1" required autofocus>
                  </div>
                  <div class="checkbox">
                          <p class="text-left" style="font-family: 'Alegreya SC'">
                          <input type="checkbox" value="remember-me">  Remember me
                  </div>
                  <p class="text-center">
                  <a href="./my profile.html"
                      class="btn btn-lg btn-primary"
                      style="background-color:#2196f3;font-family:'Alegreya SC';" role="button">Sign Up</a></p>
        </form>
        <div class="alert alert-primary" style="background-color:#2196f3" role="alert" >
        </div>
        <p style="font-family:Aladin;color:black;font-size:72px;text-align:right;">
        Grumblr</p>
        <script src="js/ie10-viewport-bug-workaround.js"></script>
    </body>
