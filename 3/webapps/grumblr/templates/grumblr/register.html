<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title> Registion Page</title>
            <link rel="stylesheet" href="{% static 'grumblr/bootstrap/css/bootstrap.min.css' %}">
            <!-- Custom styles for this template -->
            <link href='https://fonts.googleapis.com/css?family=Alegreya SC' rel='stylesheet'>
            <link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
            <link rel="stylesheet" type="text/css" href="{% static 'grumblr/css/base1.css' %}">
    </head>
    <body>
        <h5>Join Grumblr today</h5>
        <div class="alert alert-primary" role="alert" >
        </div>
        <form class="form-signin" method="post" action="{% url 'register' %}">
            {% for error in errors %}
            <p style="color:red">
                {{ error }}
            </p>
            {% endfor %}
            <p>User Name</p>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon"></span>
                <input id="userName" type="text" name="username" class="form-control" aria-describedby="basic-addon" required autofocus>
            </div>
            <p>First Name</p>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"></span>
                <input id="firstName" type="text" name="firstname" class="form-control" aria-describedby="basic-addon1" required>
            </div>
            <p>Last Name</p>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2"></span>
                <input id="lastName" type="text" name="lastname" class="form-control" aria-describedby="basic-addon2" required>
            </div>
            <p>Password</p>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon3"></span>
                <input id="confirmPassword" name="password1" type="password" class="form-control" aria-describedby="basic-addon3" required>
            </div>
		    <p>Confirmation Password</p>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon4"></span>
                 <input id="inputPassword" type="password" name="password2" class="form-control" aria-describedby="basic-addon4" required>
            </div>
            <p></p>
            <div class="checkbox">
                <p class="text-left">
                <input type="checkbox" value="remember-me">  Remember me
            </div>
            <p class="text-center">
            <input class="btn btn-lg btn-primary" type="submit" value="Sign Up">
            <p class="right">Already have an account?
            <a class="normal" href="{% url 'login' %}">SIGN IN NOW!</a></p>
            {% csrf_token %}
        </form>
        <div class="alert alert-primary" role="alert" >
        </div>
        <h2>Grumblr</h2>
        <script src="{% static 'grumblr/bootstrap/js/ie10-viewport-bug-workaround.js' %}"></script>
    </body>
</html>
